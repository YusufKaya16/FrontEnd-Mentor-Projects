<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- my style css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="container-fluid d-flex flex-column gap-5 my-4">
        <h1 class="text-center">
            <img src="images/logo.svg" alt="">
        </h1>
        <article class="container">
            <div class="row">
                <div class="col-sm-6 p-4 d-flex flex-column gap-4" id="left-section">
                    <div class="top-input-area">
                        <label for="bill-input" class="d-block opac-50 mb-2">Bill</label>
                        <div class="img-input">
                            <input type="text" id="bill-input" class="input w-100 border-0 rounded-2" placeholder="0">
                            <img class="icon" src="images/icon-dollar_2.svg" alt="dollar-icon">
                        </div>
                    </div>
                    <div class="select-tip-group">
                        <span class="d-block mb-2 opac-50">Select Tip %</span>
                        <div class="row g-2">
                            <div class="col-6 col-md-4"><button class="tip-group-item w-100 border-0" value="5">5%</button></div>
                            <div class="col-6 col-md-4 "><button class="tip-group-item w-100 border-0" value="10">10%</button>
                            </div>
                            <div class="col-6 col-md-4 "><button class="tip-group-item w-100 border-0" value="15">15%</button>
                            </div>
                            <div class="col-6 col-md-4 "><button class="tip-group-item w-100 border-0" value="25">25%</button>
                            </div>
                            <div class="col-6 col-md-4 "><button class="tip-group-item w-100 border-0" value="50">50%</button>
                            </div>
                            <div class="col-6 col-md-4 d-flex align-items-center justify-content-center"
                                id="custom-con">
                                <input class="w-100 border-0 text-end" type="number" id="custom">
                                <label for="custom" id="custom-label">Custom</label>
                            </div>
                        </div>
                    </div>
                    <div class="people-input-area">
                        <div class="mb-2">
                            <label for="people-input" class="opac-50">Number of People</label>
                            <span class="text-danger float-end d-none" id="warning-text">Can't be zero</span>
                        </div>
                        <div class="img-input">
                            <input class="input w-100 border-0 rounded-2" placeholder="0" type="text" id="people-input">
                            <img class="icon" src="images/icon-person.svg" alt="person-icon">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 p-4 d-flex flex-column justify-content-between" id="right-section">
                    <div class="mt-3 p-2">
                        <div class="d-flex justify-content-between">
                            <p class="d-flex flex-column">
                                <span class="text-light">Tip Amount</span>
                                <span class="text-light opac-50">/ person</span>
                            </p>
                            <p class="d-flex align-items-center">
                                <img class="dollar" src="images/icon-dollar.svg" alt="dollar-icon">
                                <span class="price" id="tip-amount">0.00</span>
                            </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="d-flex flex-column">
                                <span class="text-light">Total</span>
                                <span class="text-light opac-50">/ person</span>
                            </p>
                            <p class="d-flex align-items-center">
                                <img class="dollar" src="images/icon-dollar.svg" alt="dollar-icon">
                                <span class="price" id="total">0.00</span>
                            </p>
                        </div>
                    </div>
                    <button class="btn shadow-none" id="reset-btn">Reset</button>
                </div>
            </div>
        </article>
    </section>

    <script src="script.js"></script>


</body>

</html>
