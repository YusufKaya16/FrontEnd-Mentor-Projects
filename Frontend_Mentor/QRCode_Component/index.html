<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <img class="image" src="images/image-qr-code.png" alt="qrcode">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <div class="text-info">
            <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>



</body>

</html>
