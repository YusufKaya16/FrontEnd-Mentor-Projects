<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS2/style.css">

</head>

<body>

    <main class="container-fluid d-flex justify-content-center p-0 m-0">
        <article class="container border w-50 bg-light p-5 m-0 d-flex flex-column">
            <div>
                <figure class="icon">
                    <img src="images/icon-success.svg" alt="success-icon">
                </figure>
                <h1 class="title fw-bold mb-3">Thanks for subscribing!</h1>
                <p class="information mb-5">
                    A confirmation email has been sent to <strong class="email-text">ash@loremcompany.com</strong>.
                    Please
                    open
                    it and click
                    the button inside
                    to confirm your subscription.
                </p>
            </div>
            <div class="border d-flex justify-content-center">
                <a class="dismiss-btn text-nowrap" href="index.html">Dismiss message</a>
            </div>
        </article>
    </main>

    <script>
        const emailText = document.querySelector('.email-text');
        emailText.textContent = sessionStorage.getItem('email1');
    </script>


</body>

</html>
