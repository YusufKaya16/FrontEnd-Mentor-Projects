<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS2/style.css">


</head>

<body>

    <main class="main-container d-flex flex-lg-row gap-lg-2 gap-4 flex-column-reverse" id="first-frame">
        <article class="container d-flex flex-column align-items-center justify-content-center gap-3 px-3">
            <div class="title-container">
                <h1 class="fw-bold">Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>
            <ul class="list-group w-100 mb-4">
                <li class="list-group-item border-0 px-0 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                        <g fill="none">
                            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                        </g>
                    </svg>
                    Product discovery and building what matters
                </li>
                <li class="list-group-item border-0 px-0 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                        <g fill="none">
                            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                        </g>
                    </svg>
                    Measuring to ensure updates are a success
                </li>
                <li class="list-group-item border-0 px-0 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                        <g fill="none">
                            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                        </g>
                    </svg>
                    And much more!
                </li>
            </ul>

            <form action="form_answer.html" class="w-100">
                <div class="container p-0 m-0">
                    <label for="emailInput" class="fw-bold">Email address</label>
                    <label for="emailInput" class="required-text text-danger fw-bold float-end">Valid email
                        required</label>
                </div>
                <input class="form-control px-4 shadow-none" type="email" id="emailInput"
                    placeholder="email@company.com" required pattern=".+@company\.com">
                <button class="btn btn-dark w-100 mt-4 shadow-none" id="subscribe-btn">Subscribe to monthly
                    newsletter</button>
            </form>
        </article>

        <picture class="container p-0 m-0 d-flex justify-content-center">
            <source media="(max-width:990px)" srcset="images/illustration-sign-up-mobile.svg">
            <img class="img-fluid" src="images/illustration-sign-up-desktop.svg" alt="photo-desktop">
        </picture>
    </main>

    <script src="script.js"></script>

</body>

</html>
