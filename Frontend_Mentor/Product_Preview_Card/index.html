<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <div class="container">

            <picture class="image">
                <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg" />
                <img src="images/image-product-mobile.jpg" alt="dene">
            </picture>

            <div class="information">

                <div class="top-content">
                    <h3>PERFUME</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the
                        House of CHANEL.
                    </p>
                </div>

                <div class="cost">
                    <span>&dollar;149.99 </span>
                    <del>&dollar;169.99</del>
                </div>

                <button class="btn">
                    <img src="images/icon-cart.svg" class="icon-cart" alt="Icon cart" />
                    Add to Cart
                </button>

            </div>
        </div>
    </main>

    <footer>
        <p>
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a
                href="#">Yusuf KAYA</a>.

        </p>
    </footer>








</body>

</html>
