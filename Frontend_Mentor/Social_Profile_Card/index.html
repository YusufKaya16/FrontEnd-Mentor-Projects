<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <main>
        <div class="container rounded-3 d-flex flex-column gap-2 p-4">
            <figure class="d-flex justify-content-center p-0">
                <img class="rounded-pill" src="images/avatar-jessica.jpeg" style="width: 100px;" alt="">
            </figure>
            <hgroup class="text-center">
                <h1 class="text-light fw-bold fs-4">Jessica Randall</h1>
                <span class="country fw-bold">London, United Kingdom</span>
            </hgroup>
            <q class="info d-block">Front-end developer and avid reader</q>
            <ul class="list-group gap-3 mt-2">
                <li class="list-group-item">
                    <a class="link" href="#github">Github</a>
                </li>
                <li class="list-group-item">
                    <a class="link" href="#frontendmentor">Frontend Mentor</a>
                </li>
                <li class="list-group-item">
                    <a class="link" href="#linkedin">LinkedIn</a>
                </li>
                <li class="list-group-item">
                    <a class="link" href="#twitter">Twitter</a>
                </li>
                <li class="list-group-item">
                    <a class="link" href="#instagram">Instagram</a>
                </li>
                </li>
            </ul>
        </div>
    </main>



</body>

</html>
